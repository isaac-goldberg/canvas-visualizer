<!DOCTYPE html>
<html>
<head>
    <title>Canvas Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="inputs">
            <div class="container">
                <div id="editor"></div>
            </div>

            <label for="width">Width:</label>
            <input id="width" value="1200">
            <label for="height" style="margin-left: 10px">Height:</label>
            <input id="height" value="600">

            <button id="refresh">Refresh Canvas</button>

            <a class="help" href="https://github.com/isaac-goldberg/canvas-visualizer" target="_blank">Help</a>
        </div>

        <div class="canvas">
            <canvas id="canvas" width="1200" height="600"></canvas>
        </div>
    </div>

    <canvas id="dummy" width="0" height="0"></canvas>

    <script src="https://www.unpkg.com/ace-builds@latest/src-noconflict/ace.js"></script>
    <script src="https://www.unpkg.com/ace-builds@latest/src-noconflict/ext-language_tools.js"></script>
    <script src="script.js"></script>
</body>
</html>
